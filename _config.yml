# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://vimer.me
root: /
archive_dir: archives
category_dir: categories
code_dir: downloads/code
#permalink: articles/:title.html
permalink: :year/:month/:title/

# Directory
source_dir: source
public_dir: public

# Writing
new_post_name: :year/:month/:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase,若打开则会把标题iOS改成IOs
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: true
highlight:
  enable: true
  line_number: false
  tab_replace: 4

# Category & Tag
#default_category: uncategorized
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 1
category: 1
tag: 1

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
#server_ip: localhost
server_ip: 192.168.1.54
#server_ip: 192.168.1.68
logger: true
logger_format: dev

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMMD YYYY
time_format: H:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://github.com/hexojs/hexo/wiki/Plugins
## Themes: https://github.com/hexojs/hexo/wiki/Themes
#theme: hexo-theme-flat
#theme: hexo-theme-apollo
#theme: hexo-theme-aiki
#theme: modernist
#theme: tranquilpeak
theme: hvno
#theme: vno
#theme: next
#theme: hexo-theme-mame
#theme: landscape
#theme: hueman
#theme: phase
#theme: hexo-theme-noderce
exclude_generator:

plugins: 
  - hexo-generator-feed
  - hexo-generator-sitemap
  - hexo-generator-baidu-sitemap

feed:
  type: atom
  path: atom.xml
  limit: 20

sitemap:
    path: sitemap.xml

baidusitemap:
    path: baidusitemap.xml

